<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .form-container {
          max-width: 500px;
          margin: 0 auto;
          padding: 20px;
          border: 1px solid #ddd;
          border-radius: 5px;
          margin-top: 20px;
      }
        .text-danger{
          color: red;
      }

    </style>
</head>
<body>
<div class="container">
    <h1 class="mt-4">Employee Form</h1>

    <div class="form-container">

        <form th:action="@{/employees}" th:object="${employee}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name:</label>
                <input type="text" th:field="*{firstName}" id="firstName" class="form-control"/>
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Last name:</label>
                <input type="text" th:field="*{lastName}" id="lastName" class="form-control"/>
                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" th:field="*{email}" id="email" class="form-container"/>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
            </div>


            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/employees}" class="btn btn-secondary">Back to List</a>

        </form>
    </div>

</div>

</body>
</html>
